version: "3.9"

services:
  pxy:
    build: ./proxy
    container_name: pxy
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    environment:
      APP_HOST: ${APP_HOST}
      API_PORT: ${API_PORT}
      WEB_PORT: ${WEB_PORT}
      SSL_PORT: ${SSL_PORT}
      SSL_PORT_SECURE: ${SSL_PORT_SECURE}
      API_CONTAINER: api
      WEB_CONTAINER: web
      SSL_CONTAINER: ssl
    depends_on:
      - web
      - api
      - ssl
    volumes:
      - certs:/etc/ssl:ro
    networks:
      - net

  api:
    container_name: api
    build: ./api
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    environment:
      API_PORT: ${API_PORT}
      APP_HOST: ${APP_HOST}
    volumes:
      - ./api/uploads:/app/uploads
    networks:
      - net

  web:
    container_name: web
    build: ./web
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    env_file:
      - .env
    environment:
      API_URL: ${API_URL}
    depends_on:
      - api
    networks:
      - net

#  web:
#    container_name: web
#    build: ./web-2
#    ports:
#      - "${WEB_PORT}:${WEB_PORT}"
#    env_file:
#      - .env
#    environment:
#      API_URL: ${API_URL}
#      VITE_API_URL: ${API_URL}
#    depends_on:
#      - api
#    networks:
#      - net

  ssl:
    image: certbot/certbot
    container_name: ssl
    env_file:
      - .env
    environment:
      SSL_PORT: ${SSL_PORT}
      CERT_HOST: ${CERT_HOST}
      APP_HOST: ${APP_HOST}
    command: certonly --standalone --http-01-port ${SSL_PORT} --agree-tos --non-interactive --email domain@dailysh.it -d ${CERT_HOST} --deploy-hook "cat /etc/letsencrypt/live/${CERT_HOST}/fullchain.pem /etc/letsencrypt/live/${CERT_HOST}/privkey.pem > /etc/letsencrypt/fullchain.pem"
    ports:
        - "${SSL_PORT}:${SSL_PORT}"
    volumes:
      - certs:/etc/letsencrypt
      - certbot-data:/var/lib/letsencrypt
    networks:
      - net

networks:
  net:

volumes:
  certs:
  certbot-data: